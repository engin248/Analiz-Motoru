services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bediralvesil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRESQL_DATABASE:-bediralvesil_db}
      POSTGRES_USER: ${POSTGRESQL_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRESQL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRESQL_USERNAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bediralvesil-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bediralvesil-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bediralvesil-network
    volumes:
      - .:/app
    command: python run_server.py

volumes:
  postgres_data:
    driver: local

networks:
  bediralvesil-network:
    driver: bridge
